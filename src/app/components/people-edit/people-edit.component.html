<div class="form-container">
    <h2>Edit Person</h2>
  
    <form (ngSubmit)="updatePerson()" #editForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" [(ngModel)]="person.name" required class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" [(ngModel)]="person.age" required class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" [(ngModel)]="person.gender" required class="form-control">
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" [(ngModel)]="person.mobileNumber" required class="form-control" />
      </div>
  
      <div class="form-group">
        <button type="submit" class="button submit">Update Person</button>
        <button type="button" class="button cancel" [routerLink]="['/']">Cancel</button>
      </div>
    </form>
  </div>
