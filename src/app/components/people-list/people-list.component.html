<div class="container">
    <h2>People List</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Mobile Number</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of people">
          <td>{{ person.name }}</td>
          <td>{{ person.age }}</td>
          <td>{{ person.gender }}</td>
          <td>{{ person.mobileNumber }}</td>
          <td>

<button class="button edit" [routerLink]="['/edit', person._id]">Edit</button>

<button class="button delete" (click)="deletePerson(person._id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <a [routerLink]="'/add'">
        <button class="button add">Add Person</button>
      </a>
      

  </div>
